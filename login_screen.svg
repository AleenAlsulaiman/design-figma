<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="375" height="812" viewBox="0 0 375 812" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="375" height="812" fill="#121212"/>
  
  <!-- Status Bar -->
  <rect x="0" y="0" width="375" height="44" fill="#121212"/>
  <text x="30" y="25" font-family="SF Pro Text, Roboto, sans-serif" font-size="14" fill="white">9:41</text>
  <text x="320" y="25" font-family="SF Pro Text, Roboto, sans-serif" font-size="14" fill="white">100%</text>
  
  <!-- Login Screen Content -->
  <g>
    <!-- Header -->
    <text x="187.5" y="100" font-family="SF Pro Display, Roboto, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Log In</text>
    
    <!-- Phone Number Input -->
    <rect x="37.5" y="150" width="300" height="60" rx="8" fill="#1E1E1E"/>
    <text x="57.5" y="175" font-family="SF Pro Text, Roboto, sans-serif" font-size="16" fill="#AAAAAA">Phone Number</text>
    <text x="57.5" y="195" font-family="SF Pro Text, Roboto, sans-serif" font-size="16" fill="white">+1</text>
    
    <!-- Continue Button -->
    <rect x="37.5" y="240" width="300" height="56" rx="28" fill="#8A4FBD"/>
    <text x="187.5" y="275" font-family="SF Pro Text, Roboto, sans-serif" font-size="18" font-weight="medium" fill="white" text-anchor="middle">Continue</text>
    
    <!-- Divider -->
    <line x1="37.5" y1="340" x2="337.5" y2="340" stroke="#2A2A2A" stroke-width="1"/>
    <text x="187.5" y="355" font-family="SF Pro Text, Roboto, sans-serif" font-size="14" fill="#AAAAAA" text-anchor="middle">or continue with</text>
    
    <!-- Music Service Integration -->
    <!-- Spotify -->
    <rect x="37.5" y="390" width="140" height="56" rx="8" fill="#1E1E1E"/>
    <circle cx="67.5" cy="418" r="15" fill="#1DB954"/>
    <text x="107.5" y="423" font-family="SF Pro Text, Roboto, sans-serif" font-size="16" fill="white">Spotify</text>
    
    <!-- Apple Music -->
    <rect x="197.5" y="390" width="140" height="56" rx="8" fill="#1E1E1E"/>
    <circle cx="227.5" cy="418" r="15" fill="#FC3C44"/>
    <text x="267.5" y="423" font-family="SF Pro Text, Roboto, sans-serif" font-size="16" fill="white">Apple Music</text>
    
    <!-- Terms and Privacy -->
    <text x="187.5" y="490" font-family="SF Pro Text, Roboto, sans-serif" font-size="12" fill="#AAAAAA" text-anchor="middle">By continuing, you agree to our</text>
    <text x="187.5" y="510" font-family="SF Pro Text, Roboto, sans-serif" font-size="12" fill="#8A4FBD" text-anchor="middle">Terms of Service and Privacy Policy</text>
    
    <!-- Sign Up Link -->
    <text x="187.5" y="740" font-family="SF Pro Text, Roboto, sans-serif" font-size="16" fill="#AAAAAA" text-anchor="middle">Don't have an account?</text>
    <text x="187.5" y="770" font-family="SF Pro Text, Roboto, sans-serif" font-size="16" font-weight="medium" fill="#8A4FBD" text-anchor="middle">Sign Up</text>
  </g>
</svg>
