<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="375" height="812" viewBox="0 0 375 812" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="375" height="812" fill="#121212"/>
  
  <!-- Status Bar -->
  <rect x="0" y="0" width="375" height="44" fill="#121212"/>
  <text x="30" y="25" font-family="SF Pro Text, Roboto, sans-serif" font-size="14" fill="white">9:41</text>
  <text x="320" y="25" font-family="SF Pro Text, Roboto, sans-serif" font-size="14" fill="white">100%</text>
  
  <!-- Header with Back Button -->
  <circle cx="30" cy="80" r="20" fill="#1E1E1E"/>
  <text x="30" y="85" font-family="SF Pro Display, Roboto, sans-serif" font-size="16" fill="#AAAAAA" text-anchor="middle">←</text>
  <text x="187.5" y="85" font-family="SF Pro Display, Roboto, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">Podcast Player</text>
  
  <!-- Podcast Cover -->
  <rect x="0" y="110" width="375" height="250" fill="#FFD166"/>
  <text x="187.5" y="235" font-family="SF Pro Display, Roboto, sans-serif" font-size="80" fill="#121212" text-anchor="middle">🎙️</text>
  
  <!-- Episode Info -->
  <text x="187.5" y="400" font-family="SF Pro Display, Roboto, sans-serif" font-size="22" font-weight="bold" fill="white" text-anchor="middle">Funny Travel Stories</text>
  <text x="187.5" y="430" font-family="SF Pro Text, Roboto, sans-serif" font-size="16" fill="#AAAAAA" text-anchor="middle">Comedy Today</text>
  
  <!-- Progress Bar -->
  <rect x="30" y="470" width="315" height="4" rx="2" fill="#2A2A2A"/>
  <rect x="30" y="470" width="120" height="4" rx="2" fill="#8A4FBD"/>
  
  <!-- Time -->
  <text x="30" y="490" font-family="SF Pro Text, Roboto, sans-serif" font-size="12" fill="#AAAAAA">15:20</text>
  <text x="315" y="490" font-family="SF Pro Text, Roboto, sans-serif" font-size="12" fill="#AAAAAA" text-anchor="end">45:00</text>
  
  <!-- Playback Controls -->
  <circle cx="95" cy="540" r="25" fill="#2A2A2A"/>
  <text x="95" y="545" font-family="SF Pro Display, Roboto, sans-serif" font-size="18" fill="white" text-anchor="middle">-15</text>
  
  <circle cx="187.5" cy="540" r="35" fill="#8A4FBD"/>
  <text x="187.5" y="545" font-family="SF Pro Display, Roboto, sans-serif" font-size="18" fill="white" text-anchor="middle">⏸</text>
  
  <circle cx="280" cy="540" r="25" fill="#2A2A2A"/>
  <text x="280" y="545" font-family="SF Pro Display, Roboto, sans-serif" font-size="18" fill="white" text-anchor="middle">+15</text>
  
  <!-- Playback Speed -->
  <rect x="30" y="600" width="80" height="40" rx="20" fill="#1E1E1E"/>
  <text x="70" y="625" font-family="SF Pro Text, Roboto, sans-serif" font-size="14" fill="white" text-anchor="middle">0.8x</text>
  
  <rect x="120" y="600" width="80" height="40" rx="20" fill="#8A4FBD"/>
  <text x="160" y="625" font-family="SF Pro Text, Roboto, sans-serif" font-size="14" fill="white" text-anchor="middle">1.0x</text>
  
  <rect x="210" y="600" width="80" height="40" rx="20" fill="#1E1E1E"/>
  <text x="250" y="625" font-family="SF Pro Text, Roboto, sans-serif" font-size="14" fill="white" text-anchor="middle">1.5x</text>
  
  <rect x="300" y="600" width="45" height="40" rx="20" fill="#1E1E1E"/>
  <text x="322.5" y="625" font-family="SF Pro Text, Roboto, sans-serif" font-size="14" fill="white" text-anchor="middle">2x</text>
  
  <!-- Episode Description -->
  <text x="30" y="670" font-family="SF Pro Display, Roboto, sans-serif" font-size="16" font-weight="bold" fill="white">Episode Description</text>
  <text x="30" y="700" font-family="SF Pro Text, Roboto, sans-serif" font-size="14" fill="#AAAAAA">In this episode, our comedians share their funniest travel stories from around the world. From missed flights to language barriers, these stories will have you laughing out loud.</text>
  
  <!-- Minimize Player Button -->
  <rect x="177.5" y="760" width="20" height="4" rx="2" fill="#AAAAAA"/>
</svg>
