<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="375" height="812" viewBox="0 0 375 812" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="375" height="812" fill="#121212"/>
  
  <!-- Status Bar -->
  <rect x="0" y="0" width="375" height="44" fill="#121212"/>
  <text x="30" y="25" font-family="SF Pro Text, Roboto, sans-serif" font-size="14" fill="white">9:41</text>
  <text x="320" y="25" font-family="SF Pro Text, Roboto, sans-serif" font-size="14" fill="white">100%</text>
  
  <!-- Header -->
  <text x="30" y="80" font-family="SF Pro Display, Roboto, sans-serif" font-size="24" font-weight="bold" fill="white">Mood Detection</text>
  <text x="30" y="110" font-family="SF Pro Text, Roboto, sans-serif" font-size="16" fill="#AAAAAA">Let's find music that matches your mood</text>
  
  <!-- Camera View -->
  <rect x="37.5" y="150" width="300" height="350" rx="20" fill="#1E1E1E"/>
  
  <!-- Face Detection Frame -->
  <rect x="87.5" y="200" width="200" height="250" rx="100" stroke="#8A4FBD" stroke-width="2" stroke-dasharray="5 5"/>
  <text x="187.5" y="325" font-family="SF Pro Text, Roboto, sans-serif" font-size="14" fill="#AAAAAA" text-anchor="middle">Position your face in the frame</text>
  
  <!-- Camera Controls -->
  <circle cx="187.5" cy="530" r="30" fill="#8A4FBD"/>
  <circle cx="187.5" cy="530" r="25" fill="#121212"/>
  <circle cx="187.5" cy="530" r="20" fill="#8A4FBD"/>
  
  <!-- Skip Option -->
  <text x="187.5" y="600" font-family="SF Pro Text, Roboto, sans-serif" font-size="16" fill="#AAAAAA" text-anchor="middle">Don't want to use camera?</text>
  <rect x="87.5" y="630" width="200" height="50" rx="25" fill="#1E1E1E"/>
  <text x="187.5" y="660" font-family="SF Pro Text, Roboto, sans-serif" font-size="16" fill="white" text-anchor="middle">Select mood manually</text>
  
  <!-- Bottom Navigation Bar -->
  <rect x="0" y="742" width="375" height="70" fill="#1E1E1E"/>
  
  <!-- Navigation Icons -->
  <circle cx="62.5" cy="777" r="20" fill="#2A2A2A"/>
  <text x="62.5" y="782" font-family="SF Pro Text, Roboto, sans-serif" font-size="12" fill="#AAAAAA" text-anchor="middle">Home</text>
  
  <circle cx="145.5" cy="777" r="20" fill="#2A2A2A"/>
  <text x="145.5" y="782" font-family="SF Pro Text, Roboto, sans-serif" font-size="12" fill="#AAAAAA" text-anchor="middle">Search</text>
  
  <circle cx="228.5" cy="777" r="20" fill="#2A2A2A"/>
  <text x="228.5" y="782" font-family="SF Pro Text, Roboto, sans-serif" font-size="12" fill="#AAAAAA" text-anchor="middle">Playlists</text>
  
  <circle cx="311.5" cy="777" r="20" fill="#2A2A2A"/>
  <text x="311.5" y="782" font-family="SF Pro Text, Roboto, sans-serif" font-size="12" fill="#AAAAAA" text-anchor="middle">Profile</text>
</svg>
